<main>
    <section id="blog" class="section bg-gray-800">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl md:text-5xl font-bold mb-12 flex flex-col sm:flex-row items-center justify-center space-x-4">The Schm√ºdy Blog</h2>
            <div class="grid grid-cols-1 gap-8">
                @for (post of posts; track post) {
                    <div class="bg-gray-700 rounded-xl shadow-lg p-6 text-left">
                        <h3 class="text-3xl font-semibold text-white mb-2">{{ post.title }}</h3>
                        <p class="text-md text-gray-400 mb-4">{{ post.date | fullDateFormat }}</p>
                        <p class="text-gray-300 text-lg">{{ post.content }}</p>
                        @if (post.link) {
                            <a href="{{ post.link }}" target="_blank" class="read-more mt-4 inline-block text-blue-400 hover:underline font-semibold" data-post-id="creative-process">Linked Content &rarr;</a>
                        }
                    </div>
                }
                @empty {
                    <h3 class="text-xl text-center font-semibold mt-4 mb-2 py-6 px-8 bg-gray-800 rounded-xl shadow-lg empty-list-text"><mat-icon fontIcon="error"></mat-icon> No posts found</h3>
                }
            </div>
        </div>
    </section>
</main>
